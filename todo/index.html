<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="cim">
      <h1>My Simple Todo list</h1>
    </div>
    <div class="listContainer">
      <div class="listHeader">
        <h2>Todos</h2>
        <div class="tooltip">
          <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="question-circle" class="tooltip svg-inline--fa fa-question-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 448c-110.532 0-200-89.431-200-200 0-110.495 89.472-200 200-200 110.491 0 200 89.471 200 200 0 110.53-89.431 200-200 200zm107.244-255.2c0 67.052-72.421 68.084-72.421 92.863V300c0 6.627-5.373 12-12 12h-45.647c-6.627 0-12-5.373-12-12v-8.659c0-35.745 27.1-50.034 47.579-61.516 17.561-9.845 28.324-16.541 28.324-29.579 0-17.246-21.999-28.693-39.784-28.693-23.189 0-33.894 10.977-48.942 29.969-4.057 5.12-11.46 6.071-16.666 2.124l-27.824-21.098c-5.107-3.872-6.251-11.066-2.644-16.363C184.846 131.491 214.94 112 261.794 112c49.071 0 101.45 38.304 101.45 88.8zM298 368c0 23.159-18.841 42-42 42s-42-18.841-42-42 18.841-42 42-42 42 18.841 42 42z"></path></svg>
          <span class="tooltiptext">
            Egy kattintás a pipán - Kész/nemkész.
            <hr>
            Dupla kattintás a kukán - Törli a listából.
            <hr>
            A lista elemeit húzással átrendezheted.
        </span>
        </div>
      </div>
      <div class="listInput">
        <div class="inContainer"><input type="text" id="inTodo" placeholder="Add ToDo"></div>
        <button id="btnTodo">Add todo</button>
      </div>
      <ul id="sortable" class="todoList">
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
